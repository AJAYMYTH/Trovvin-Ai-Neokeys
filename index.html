<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trovvin AI Keyboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
    }
  }
  </script>
  <style>
    body {
      background: #0f172a; /* A default dark background */
      transition: background-color 0.3s ease;
    }
    
    /* The dark class is toggled on the html element by the theme switcher */
    html.dark body {
      background: linear-gradient(-45deg, #1e3a8a, #4c1d95, #be185d, #b91c1c);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    html.light body {
      background: #f3f4f6; /* A light gray for light mode */
      animation: none;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Custom Scrollbar for Webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 10px;
      border: 3px solid transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
